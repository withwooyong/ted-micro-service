server:
  port: 8080
  shutdown: graceful
  error:
    whitelabel:
      enabled: false
    include-message: always

logging:
  level:
    root: INFO
    com.ted.micro: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

spring:
  datasource:
    url: jdbc:mysql://mysql/review-db
